<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-image">
        <div id="logo-container">
            <img src="odin-lined.png" id="logo-image">
            <div id="logo-text">ODIN</div>
            
        </div>
        <div id="attribution">Photo by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></div>
    </div>
    <div id="content">
        <div id="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>This is <em>everything</em> you've been hoping for</p>
        </div>
        <div id="form">
            <h2>Let's do this!</h2>

            <form action="path" method="post">
                <ul>
                    <li>
                        <label for="first_name">first name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </li>
                    <li>
                        <label for="last_name">last name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </li>
                    <!-- TODO: dissappearing placeholder for email, phone number -->
                    <li>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="me@you.com" required>
                    </li>
                    <li>
                        <label for="phone">phone</label>
                        <input type="tel" id="phone" name="phone" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" placeholder="555-555-5555" required>
                    </li>
                </ul>
                <!-- Password and confirm password are always on a separate line  -->
                <ul>
                    <li>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" minlength="6" placeholder="6 character minimum" required>
                    </li>

                    <li>
                        <label for="password">confirm password</label>
                        <input type="password" id="password-confirmation" name="password-confirmation" placeholder="re-enter password" required>
                        <input type="submit" id="submit-form" class="hidden" style="display:none">
                    </li>
                </ul>
            </form>
        </div>
        <div id="footer">
            <button type="submit">
                <label for="submit-form" class="button">Create Account</label>
            </button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>





</body>
</html>
