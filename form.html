<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
    body {
        display: flex;
        margin: 0;
        padding: 0;
    }

    ul {
        display: inline;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    /* Make background image responsive using CSS Functions */

    div#splash-image {
        background-image: url("splash.jpg");
        background-repeat: round;
        height: 100vh;
        width: 30vw;
    }

    div#content {
        margin: 0;
        padding-left: 30vw;

        /* snippet for vertically centering */
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
    </style>
</head>
<body>
    <div id="splash-image">
        <div id="logo-container">
            <img src="odin-lined.png" id="logo-image">
            <div id="logo-text">ODIN</div>
            
        </div>
        <div id="attribution">Photo by  on  </div>
    </div>
    <div id="content">
        <div id="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up *now* to get started</p>
            <p>You *know* you want to</p>
        </div>
        <div id="form">
            <h2>Let's do this!</h2>

            <form action="path" method="post">
                <ul>
                    <li>
                        <label for="first_name">first name</label>
                        <input type="text" id="first_name" name="first_name">
                    </li>
                    <li>
                        <label for="last_name">last name</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>
                    <!-- TODO: dissappearing placeholder for email, phone number -->
                    <li>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone">phone</label>
                        <input type="number" id="phone" name="phone">
                    </li>
                    <li>
                        <label for="password">password</label>
                        <input type="password" id="password" name="password">
                    </li>

                    <li>
                        <label for="password">confirm password</label>
                        <input type="password" id="password" name="password">
                    </li>
                </ul>
            </form>
        </div>
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>





</body>
</html>
