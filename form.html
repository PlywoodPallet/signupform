<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up *now* to get started</p>
        <p>You *know* you want to</p>
    </div>
    <div>
        <h1>Let's do this!</h1>

        <form action="path" method="post">
        <label for="first_name">first name</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">last name</label>
        <input type="text" id="last_name" name="last_name">

        <!-- TODO: dissappearing placeholder for email, phone number -->

        <label for="email">email</label>
        <input type="email" id="email" name="email">

        <label for="phone">phone</label>
        <input type="number" id="phone" name="phone">

        <label for="password">password</label>
        <input type="password" id="password" name="password">

        <label for="password">confirm password</label>
        <input type="password" id="password" name="password">
        </form>
    </div>
    <div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>





</body>
</html>
